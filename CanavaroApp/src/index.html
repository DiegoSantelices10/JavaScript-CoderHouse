<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coder House - JavaScript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/estilos.css" />
</head>

<body>
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Tu Pedido</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table table-borderless">
            <tbody class="tableModal"></tbody>
            <tfoot class="totalModal"></tfoot>
            
          </table>
        </div>
        <div class="modal-footer">
       
          <button type="button" class="btn btn-success" id="seguirComprando" data-bs-dismiss="modal">
            Seguir Comprando
          </button>
          <button type="button" class="btn btn-primary" id="continuarPedido" data-bs-dismiss="modal">
            Continuar Pedido
          </button>
        </div>
      </div>
    </div>
  </div>

<!-- Navbar -->
<nav class="navbar fixed-top shadow-sm navbar-expand-md navbar-light bg-light p-0">
  <div class="container px-5">
      <img src="/CanavaroApp/src/img/logocanavaro.png" height="85" alt="Logo" loading="lazy"/>
      <button id="buttonPedido"  data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="border-0 m-0 p-0 bg-light" title="carrito">
        <span id="contadorCarrito"></span>
        <img src="./img/onlineshoppingcart_85781.svg" alt="carrito" width="40" class="bg-light">
      </button> 
  </div>
</nav>
<div>
  <div class="d-flex gap-3 justify-content-center button-group" id="selectProducto">
    <div class="container-button">
      <button id="pizzas" class="active" >Pizzas</button>
      <button id="empanadas" class="inactive">Empanadas</button>
    </div>
    
  </div>
</div>
<div class="caja">
    <div class="cards-container" id="cardsPizzas">
    </div>
</div>

  <script type="text/javascript" src="js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>

</html>
