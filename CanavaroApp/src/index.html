<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coder House - JavaScript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/estilos.css" />
</head>

<body>
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Tu Pedido</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table table-borderless">
            <tbody class="tableModal"></tbody>
            <tfoot class="totalModal"></tfoot>
            <div class="py-3">
              <input type="text" class="form-control" id="inputDireccion" placeholder="Ingrese su direccion..."
                aria-label="Default" aria-describedby="inputGroup-sizing-default" />
            </div>
          </table>
        </div>
        <div class="modal-footer">
       
          <button type="button" class="btn btn-primary" id="confirmarPedido" data-bs-dismiss="modal">
            Confirmar Pedido
          </button>
        </div>
      </div>
    </div>
  </div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light p-0">
  <!-- Container wrapper -->
  <div class="container">
    <!-- Navbar brand -->
    <a class="navbar-brand me-2" href="https://mdbgo.com/">
      <img
        src="/CanavaroApp/src/img/logocanavaro.png"
        height="100"
        alt="MDB Logo"
        loading="lazy"
      />
    </a>
      <div class="d-flex align-items-center">
        <a
          class="btn btn-dark px-3 rounded-pill "
          href="/CanavaroApp/src/pedidos.html"
          role="button"
          >Ver pedidos</a>
      </div>
  </div>
</nav>




  <div class="caja container mx-auto row">
    <div class="w-50 col-6" id="pizzas">
      <h4>NUESTRAS PIZZAS</h4>
    </div>

    <div class="col-6">
      <div class="pedido">
        <h4>TU PEDIDO</h4>

        <table class="table table-borderless">
          <tbody class="tableCarrito"></tbody>
          <tfoot class="tableTotales"></tfoot>
        </table>

        <button type="button" class="btn btn-primary" id="buttonPedido" data-bs-toggle="modal"
          data-bs-target="#staticBackdrop">
          Realizar Pedido
        </button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
